<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{User/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
	<div class="profile-container">
	<div class="profile-name text-center">
	<h3 th:text="${user.uname}"></h3>
	</div>
	
	<div class="profile-info">
	<table class="mt-3">
	 <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${user.uid}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td th:text="${user.uname}"></td>
    </tr>
    <tr>
      <th>Email</th>
      <td th:text="${user.uemail}"></td>
    </tr>
    <tr>
      <th>Role</th>
      <td th:text="${user.urole}"></td>
    </tr>

    </tbody>
	</table>
	
	</div>
	
	<div class="profile-btn text-center m-3">
	<a href="#" class="btn btn-success me2" th:href="@{'/user/updateProfile/' + ${user.uid}}">Update</a>
	<a href="" class="btn btn-danger ms-2" th:href="@{'/user/delProfile/' + ${user.uid}}" >Delete</a>
	</div>
	
	</div>
	
	</section>
	
</body>
</html>
