<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
	
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	

<link rel="stylesheet" th:href="@{/Css/Store.css}" />


</head>
<body>

	<header>
		<div class="head-name">
			<h3>Store Management System</h3>
		</div>
		<nav>
			<a href="#" th:href="@{/store-owner/index}">Home</a> <a href="#" th:href="@{/store-owner/profile}"
				th:text="${user.uname}"></a> <a href="#" th:href="@{/logout}">Logout</a>
			<a href="#" th:href="@{/store-owner/addstore}">Add Store</a>
		</nav>

	</header>


	<div class="sidebar">

		<span onclick="toggleBtn()" class="crossBtn">&times;</span> 
		    <a href="#" th:href="@{/store-owner/index}"><i class="fa-solid fa-house me-2"></i>Home</a> 
			<a href="#" th:href="@{/store-owner/profile}"><i class="fa-solid fa-user me-2"></i>Profile</a>
			<a href="#" th:href="@{/store-owner/viewstores}"><i class="fa-solid fa-cart-plus me-2"></i>Your Stores</a> 
			<a href="#" th:href="@{/store-owner/addstore}"><i class="fa-solid fa-cart-plus me-2"></i>Add Store</a>
			<a href="#" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket active me-2"></i>Logout</a>

	</div>


	<div class="user-content">
		<i onclick="toggleBtn()" class="fa-solid fa-bars bars"></i>
		<div th:replace="${content}"></div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
		
		<script th:src="@{/Js/index.js}"></script>
</body>
</html>
